<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body> 

    <div class="container" >
    <h1 style="text-align:center">Air Quality Monitor</h1> 
    <div id="input-container"> 
        <form id="form">
            
            <label for="latitude">Latitude:</label>
            <input type="text" id="latitude" name="latitude" placeholder="Enter latitude" >

            <label for="longitude">Longitude:</label>  
            <input type="text" id="longitude" name="longitude" placeholder="Enter longitude">

            <button type="submit">Submit</button>
        </form>  
    </div>

    <div class="info" id="result">
       <h1 class="info-title" style="text-align: center;">AIR QUALITY</h1>
       <p class="info-data">AQI: <span id="aqi"></span></p>
       <p class="info-data">CO: <span id="co"></span></p>
       <p class="info-data">NO2: <span id="no2"></span></p>
       <p class="info-data">O3: <span id="o3"></span></p>
       <p class="info-data">PM2.5: <span id="pm2"></span></p>
       <p class="info-data">PM10: <span id="pm10"></span></p>
       <p class="info-data">SO2: <span id="so2"></span></p>
    </div>

        
    </div>
    <script src="index.js"></script>
    


    

    
    
</body>
</html>
